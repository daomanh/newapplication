<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <f:metadata>
        <f:viewParam name="cId" value="#{listCmrForACourse.CId}"/>
    </f:metadata>
    <h:head>
        <title>list CMR</title>
    </h:head>

    <h:body>
        <ui:composition template="./layoutCL.xhtml">
            <ui:define name="content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>CMR For course number : #{listCmrForACourse.courseName}</h2>
                    </div>
                    <ui:repeat value="#{listCmrForACourse.cmrList}" var="cmr">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="panel panel-default" style="border: none">

                                    <div class="panel-body" >
                                        <p>
                                            <label style="font-size: 15px" > Id: </label>
                                            <input value="#{cmr.id}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>
                                        <p>
                                            <label style="font-size: 15px" > Course id: </label>
                                            <input value="#{cmr.cid}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>
                                        <p>
                                            <label style="font-size: 15px" > Student count: </label>
                                            <input value="#{cmr.studentCount}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>
                                        <p>
                                            <label style="font-size: 15px" > mean of cw1: </label>
                                            <input value="#{cmr.meancw1}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>
                                        <p>
                                            <label style="font-size: 15px" >  mean of cw2: </label>
                                            <input value="  #{cmr.meancw2}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>
                                        <p>
                                            <label style="font-size: 15px" > Smean of exam: </label>
                                            <input value="#{cmr.meanexam}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>
                                        <p>
                                            <label style="font-size: 15px" > median of cw1: </label>
                                            <input value=" #{cmr.mediancw1}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>
                                        <p>
                                            <label style="font-size: 15px" > median of cw2:</label>
                                            <input value="#{cmr.mediancw2}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel panel-default" style="border: none">

                                    <div class="panel-body">
                                        <p>
                                            <label style="font-size: 15px" > mean of exam:</label>
                                            <input value="#{cmr.medianexam}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>

                                        <p>
                                            <label style="font-size: 15px" > distribution of cw1 under 50:</label>
                                            <input value="#{cmr.distributioncw1type1}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>

                                        <p>
                                            <label style="font-size: 15px" > distribution of cw2 under 50:</label>
                                            <input value="#{cmr.distributioncw2type1}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>

                                        <p>
                                            <label style="font-size: 15px" >distribution under 50: </label>
                                            <input value=" #{cmr.distributionexamtype1}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>

                                        <p>
                                            <label style="font-size: 15px" > distribution over 50 :</label>
                                            <input value=" #{cmr.distributionexamtype2}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>

                                        <p>
                                            <label style="font-size: 15px" >Status: </label>
                                            <input value="#{cmr.status}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>

                                        <p>
                                            <label style="font-size: 15px" > Comment:</label>
                                            <input value="#{cmr.comment}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>

                                        <p>
                                            <label style="font-size: 15px" > Date create:</label>
                                            <input value="#{cmr.createDate}" type="text" class="form-control" style="width: 95%" readonly="true" disabled="" />
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <ui:fragment rendered="#{listCmrForACourse.checkCMRStatus(cmr.cid) eq 'up accecpt able'}">
                                <h:form><h:commandLink action="#{editCmr.editIndex()}"  value="Edit" >
                                        <f:setPropertyActionListener target="#{editCmr.id}" value="#{cmr.cid}"/>
                                    </h:commandLink>
                                </h:form>
                            </ui:fragment>
                        </div>
                    </ui:repeat>

                    <h:link outcome="listCoursesCL" value="back" class="btn btn-default">
                    </h:link>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
