<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>list Courses</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="cId" value="#{assignCourse.CId}"/>
<!--        <f:viewParam name="fId" value="#{editCourse.FId}"/>-->
    </f:metadata>
    <h:body>
        <ui:composition template="./layoutPVC.xhtml">

            <ui:define name="content">
                <div class="col-sm-10">
                    <h2>Assign for Course #{assignCourse.course.CName}</h2>
                    <c:if test="${assignCourse.m != null}">
                        <div class="alert alert-warning">
                            <strong>Warning!</strong> #{assignCourse.m}   
                        </div>
                    </c:if>
                    <h:form >
                    
                        <div class="form-group">
                            <label for="description">Assign to a Course Leader</label>
                            <h:selectOneMenu class="form-control" value="#{assignCourse.cl}" id="fid">
                                 <f:selectItem itemValue="0" itemLabel="Please select course leader" />
                                <f:selectItems itemValue="#{cate.getaId()}" itemLabel="#{cate.getaUsername()}" value="#{fetchAccount.CL}" var="cate" />
                            </h:selectOneMenu>                      
                        </div>
                        <div class="form-group">
                            <label for="description">Assign to a Course Moderator</label>
                            <h:selectOneMenu class="form-control" value="#{assignCourse.cm}" id="fid2">
                                 <f:selectItem itemValue="0" itemLabel="Please select course Moderator" />
                                <f:selectItems itemValue="#{cate.getaId()}" itemLabel="#{cate.getaUsername()}" value="#{fetchAccount.CMR}" var="cate" />
                            </h:selectOneMenu>                      
                        </div>
                        <div class="form-group">
                            <label for="description">Academic year</label>
                            <h:selectOneMenu value="#{assignCourse.year}" class="form-control">
                                  <f:selectItem itemValue="" itemLabel="Please select Academic year" />
                                <f:selectItem itemValue="2016" itemLabel="2016" />
                                <f:selectItem itemValue="2017" itemLabel="2017" />
                            </h:selectOneMenu>                            
                        </div>
                        <h:commandButton action="#{assignCourse.addCourseAssigned()}" class="btn btn-default" value="Assign Course"/>
                    </h:form> 
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
