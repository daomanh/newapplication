<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login page</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <style>
            /* Remove the navbar's default margin-bottom and rounded borders */ 
            .navbar {
                margin-bottom: 0;
                border-radius: 0;
            }

            /* Add a gray background color and some padding to the footer */
            footer {
                background-color: #f2f2f2;
                padding: 25px;
                float: bottom;
            }
        </style>
    </h:head>
    <h:body>

        <div class="container " style=" background-image: url(../resources/images/vietnam.jpg);background-size: cover;width: 99%;height: 900px" >
            <div style="margin-left: 10%; margin-right: 10%; margin-top: 10% ; ">
                <div class="row">
                    <h1></h1>
                    <c:if test="${login.message != null}">
                        <div class="alert alert-warning">
                            <strong>Warning!</strong> #{login.message}   
                        </div>
                    </c:if>
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please Sign In</h3>
                            </div>
                            <div class="panel-body">
                                <h:form>
                                    <fieldset>
                                        <div class="form-group">
                                            <h:inputText value="#{login.username}" class="form-control" p:placeholder="Username"/>
                                        </div>
                                        <div class="form-group">
                                            <h:inputText value="#{login.password}" class="form-control" p:placeholder="Password" p:type="password"/>
                                        </div>
                                        <h:commandButton action="#{login.login()}" value="Login" p:class="btn btn-lg btn-success btn-block"/>
                                    </fieldset>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>                  
            </div>
        </div>
        <!--        </h:graphicImage>-->
    </h:body>
</html>
