<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:u="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>list faculty</title>
    </h:head>
    <h:body>
        <ui:composition template="./layout.xhtml">

            <ui:define name="content">

                <!--                <div style="float: right; margin-right: 15px">
                                    <h:form>
                                        <h:inputText value="#{searchFaculty.key}"  u:placeholder=" search text here..." style="margin-right: 2px"/><h:commandButton action="#{searchFaculty.searchFaculty()}"  value="Search"/>
                                    </h:form>
                                </div>-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>
                            FACULTY MANAGEMENT
                        </h2>
                    </div>
                    <div class="panel-body">
                        <table id="zctb" class="display table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Faculty name</th>
                                    <th>Courses managed</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <ui:repeat value="#{listFaculty.facultyList}" var="faculty">
                                    <tr>
                                        <td>#{faculty.FId}</td>
                                        <td>#{faculty.FName}</td>
                                        <h:form> 
                                            <td>

                                                <h:commandLink action="#{listCourses.listcourseByFacultyID()}"  value="detailed list" >
                                                    <f:setPropertyActionListener target="#{listCourses.FId}" value="#{faculty.FId}"/>
                                                </h:commandLink>
                                            </td>

                                            <td>   <h:commandLink action="#{editFaculty.editIndex()}"  value="edit" >
                                                    <f:setPropertyActionListener target="#{editFaculty.FId}" value="#{faculty.FId}"/>
                                                </h:commandLink>
                                            </td>
                                        </h:form> 
                                    </tr> 
                                </ui:repeat>

                            </tbody>
                        </table>                        
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
