<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Add CMR</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="cId" value="#{addCmr.CId}"/>
    </f:metadata>
    <h:body>
        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <div class="col-sm-10">
                    <h2>Cmr for Course #{addCmr.course.CName}</h2>
                    <c:if test="${addCmr.m != null}">
                        <div class="alert alert-warning">
                            <strong>Warning!</strong> #{addCmr.m}   
                        </div>
                    </c:if>
                    <h:form >
                        <div class="form-group">
                            <label >studentCount</label>
                            <h:inputText class="form-control"  value="#{addCmr.studentCount}"/>
                        </div>
                        <div class="form-group">
                            <label >meancw1</label>
                            <h:inputText class="form-control" value="#{addCmr.meancw1}"/>
                        </div>
                        <div class="form-group">
                            <label for="c">meancw2</label>
                            <h:inputText class="form-control" value="#{addCmr.meancw2}"/>
                        </div>
                        <div class="form-group">
                            <label for="description">mediancw1</label>
                            <h:inputText class="form-control" value="#{addCmr.mediancw1}"/>
                        </div>
                        <div class="form-group">
                            <label for="description">mediancw2</label>
                            <h:inputText class="form-control" value="#{addCmr.mediancw2}"/>
                        </div>
                        <div class="form-group">
                            <label for="description">medianexam</label>
                            <h:inputText class="form-control"  value="#{addCmr.medianexam}"/>
                        </div>
                        <div class="form-group">
                            <label for="description">distributioncw1type1</label>
                            <h:inputText class="form-control"  value="#{addCmr.distributioncw1type1}"/>
                        </div>
                        <div class="form-group">
                            <label for="description">distributioncw2type1</label>
                            <h:inputText class="form-control"  value="#{addCmr.distributioncw2type1}"/>
                        </div>
                        <div class="form-group">
                            <label for="description">distributionexamtype1</label>
                            <h:inputText class="form-control"  value="#{addCmr.distributionexamtype1}"/>
                        </div>
                        <div class="form-group">
                            <label for="description">Status</label>
                            <h:selectOneMenu value="#{addCmr.status}" class="form-control">
                                <f:selectItem itemValue="Processing" itemLabel="Processing" />
                                <f:selectItem itemValue="Done" itemLabel="Done" />
                            </h:selectOneMenu>                            
                        </div>
                        <h:commandButton action="#{addCmr.addCmr()}" class="btn btn-default" value="Add CMR"/>
                    </h:form> 
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
